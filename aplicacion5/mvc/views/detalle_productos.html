$def with (producto)
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border border-gray-200 rounded-lg mt-4">
        <div class="card-body">
          <h5 class="card-title text-xl font-bold text-gray-900 mb-4">Detalles del producto</h5>
          <div class="flow-root">
            $for dato in producto:
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span class="font-medium text-gray-900">Nombre del producto:</span>
                  <span class="font-semibold text-gray-900">$dato['nombre']</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span class="font-medium text-gray-900">Descripción:</span>
                  <span class="font-semibold text-gray-900">$dato['descripción']</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span class="font-medium text-gray-900">Precio:</span>
                  <span class="font-semibold text-gray-900">$dato['precio'] MXN</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span class="font-medium text-gray-900">Existencias:</span>
                  <span class="font-semibold text-gray-900">$dato['existencias']</span>
                </li>
              </ul>
          
          </div>
          <div class="mt-4">
            <a href="/" class="btn btn-warning">Regresar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
